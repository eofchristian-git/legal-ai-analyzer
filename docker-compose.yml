version: "3.8"

services:
  legal-ai:
    build: .
    ports:
      - "3000:3000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_URL=file:/app/data/legal-ai.db
    volumes:
      - legal-data:/app/data
      - legal-uploads:/app/uploads
    restart: unless-stopped

volumes:
  legal-data:
  legal-uploads:
